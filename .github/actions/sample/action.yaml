name: 'My Composite Action'
description: 'This action does something'
outputs:
  matrix:
    description: 'The result of the action'
    value: ${{ steps.set-result.outputs.result }}
runs:
  using: "composite"
  steps:
    - name: Set result
      id: set-result
      shell: bash
      run: echo "result=some value" >> $GITHUB_OUTPUT
